<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Vue TO DO LIST</title>
  </head>
  <body>
    <div class="app-container" id="tasklist">
      <h1 class="app-header">Vue TO DO LIST</h1>
      <div class="add-task">
         <!--text-field-->
        <input type="text" autocomplete="off" placeholder="Add New Task" class="task-input" v-model="tasks.name" @keyup.enter="newItem">
         <!--submit button-->
        <input type="submit" value="" class="submit-task" title="Add Task" @click="newItem">
      </div>
      <!--list-->
      <ul class="task-list">
        <li class="task-list-item" v-for="task in tasks">
          <label class="task-list-item-label">
            <input type="checkbox">
            <span>{{task.name}}</span>
          </label>
          <!--delete button-->
          <span class="delete-btn" title="Delete Task" @click="delItem(task)">{{task.del}}</span>
        </li>
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
